<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="password" class="text-uppercase fw-bold"
            >Panjang Password</label
          >
          <input
            type="number"
            class="form-control form-control-lg"
            id="passwordLength"
          />
          <label for="passwordLength" class="text-uppercase fw-bold"
            >Password</label
          >
          <input
            type="text"
            class="form-control form-control-lg"
            id="password"
            disabled
          />
          <button
            class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
            onclick="getPassword()"
          >
            Generate Password
          </button>
          <a
            class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
            onclick="savePassword() "
            id="saveBtn"
          >
            Save Password
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
